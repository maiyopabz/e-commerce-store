<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Kings</title>
    
    <link rel="stylesheet" href="styles/styles.css">
    <!--boxicon link-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>



<body>

<!--Header start -->
 <header class="l-header" id="header">
     <nav class="nav bd-grid">

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bxs-grid'></i>
        </div>

        <a href="#" class="nav__logo"> Watch-King</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Store</a></li>

            </ul>
        </div>

        <div class="nav__shop">

            <i class='bx bxl-shopify'></i>
            
        </div>


     </nav>
 </header> 
 
 <main class="l-main">

    <!--home start -->
    <section class="home" id="home">
        <div class="home__container bd-grid">
            <div class="home__watch">
                <div class="home__shape"></div>
                <img src="img/11.png"" class="home__img">
        </div> 

        <div class="home__data">
            <span class="home__new">New In</span>
            <h1 class="home__title">GELKOTA WATCH <br> R3160-FLY </h1>
            <p class="home__description">Explore the new collections of watches</p>
            <a href="#" class="button">Explore Now</a>

        </div>

    </section>

    
    <section class="featured section" id="featured">
        <h2 class="section-title">FEATURED</h2>

        <div class="featured__container bd-grid">
            <article class="watches">
                <div class="watches__sale">Sale</div>
                <img src="img/2.png" alt="" class="watches__img">
                <span class="watches__name">Arcane</span>
                <span class="watches__price">$129.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>

            <article class="watches">
                <div class="watches__sale">Sale</div>
                <img src="img/3.png" alt="" class="watches__img">
                <span class="watches__name">Carter-II</span>
                <span class="watches__price">$129.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>

            <article class="watches">
                <div class="watches__sale">Sale</div>
                <img src="img/4.png" alt="" class="watches__img">
                <span class="watches__name">Carpenter-V</span>
                <span class="watches__price">$129.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>

        </div>
    </section>

 </main>



<!--main js-->
<script src="js/main.js"></script>

</body>




</html>
